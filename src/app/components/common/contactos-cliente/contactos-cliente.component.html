<div class="modal-body">
  <form [formGroup]="formContactos">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <label for="email">{{ "proyectos.form-email" | translate }}</label>
        <input
          formControlName="email"
          [(ngModel)]="selected"
          [typeahead]="contactosCliente"
          [isAnimated]="true"
          typeaheadOptionField="email"
          (typeaheadNoResults)="typeaheadNoResults($event)"
          class="form-control"
          [typeaheadScrollable]="true"
          [typeaheadOptionsInScrollableView]="5"
        />
      </div>

      <div class="col-md- col-sm-6">
        <label for="roles">{{ "proyectos.form-roles" | translate }}</label>
        <select class="form-control" formControlName = "rol">
          <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
        </select>
      </div>
      <div class="col-md-12 col-sm-12 d-flex align-items-center justify-content-center">
        <br>
        <button class="btn btn-primary m-4" (click)="invitar()" [disabled]="formContactos.invalid">{{ "proyectos.form-invitar" | translate }}</button>
      </div>
      <div class="row align-items-center justify-content-center">
      <div class="col-lg-8 col-md-8 col-sm-8 d-flex ag-2  ag-theme-alpine">
        <ag-grid-angular
        style="width: 100%; height: 300px"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [animateRows]="true"
        [rowData]="contactosCasting"
        (gridReady)="onGridReady($event)"
        [rowSelection]="rowSelection"
        [defaultColDef]="defaultColDef"
        >
        </ag-grid-angular>
      </div>
    </div>
    </div>
  </form>
</div>
