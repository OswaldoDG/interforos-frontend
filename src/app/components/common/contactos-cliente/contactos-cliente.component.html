<div class="modal-body">
  <form [formGroup]="formContactos">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <span> email: {{selected}} </span>
        <input
          formControlName="email"
          [(ngModel)]="selected"
          [typeahead]="contactosCliente"
          [isAnimated]="true"
          typeaheadOptionField="email"
          (typeaheadNoResults)="typeaheadNoResults($event)"
          placeholder="Email"
          class="form-control"
          [typeaheadScrollable]="true"
          [typeaheadOptionsInScrollableView]="5"
        />
      </div>

      <div class="col-md-6 col-sm-6">
        <label for="roles">{{ "proyectos.form-roles" | translate }}</label>
        <select class="form-control" formControlName = "rol">
          <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
        </select>
      </div>


      <div class="col-md-12 col-sm-12 d-flex align-items-center justify-content-center">
        <br>
        <button class="btn btn-primary m-4" (click)="eliminar()">{{ "proyectos.form-eliminar" | translate }}</button>
        <br>
        <button class="btn btn-primary m-4 " (click)="mostrarContactoSeleccionado()">{{ "proyectos.form-cambiarRol" | translate }}</button>
        <br>
        <button class="btn btn-primary m-4" (click)="invitar()">{{ "proyectos.form-invitar" | translate }}</button>
      </div>

      <div class="col-lg-12 col-md-6 col-sm-6 d-flex   align-items-center justify-content-center ag-theme-alpine">
        <ag-grid-angular
        style="width: 100%; height: 300px"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [animateRows]="true"
        [rowData]="contactosCasting"
        (gridReady)="onGridReady($event)"
        [rowSelection]="rowSelection"
        columnSize="responsiveSizeToFit"
        [defaultColDef]="defaultColDef"
        >
        </ag-grid-angular>
      </div>
    </div>
  </form>
</div>
