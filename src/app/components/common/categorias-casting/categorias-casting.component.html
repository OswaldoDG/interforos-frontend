<form [formGroup]="formCategorias">
  <div class="row align-items-center justify-content-center">
    <div class="mb-3">
      <label class="form-label">{{
        "proyectos.form-nombreCategoria" | translate
      }}</label>
      <input
        formControlName="nombre"
        type="text"
        class="form-control"
        aria-describedby="emailHelp"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">{{
        "proyectos.form-descripcionCategoria" | translate
      }}</label>
      <textarea
        formControlName="descripcion"
        style="height: 100px"
        class="form-control"
        aria-label="With textarea"
      ></textarea>
    </div>

    <div class="col-md-12 col-sm-12 d-flex align-items-center justify-content-center">
      <div class="custom-file fileInputProfileWrap">
        <div class="img-space">
          <ng-container *ngIf="editar; else elseTemplate">
            <button class="btn btn-primary m-4" (click)="actualizarCategoria()">
              {{ "proyectos.form-actualizar" | translate }}
            </button>
          </ng-container>
          <ng-template #elseTemplate>
            <button class="btn btn-primary m-4" (click)="agregarCategoria()" [disabled]="formCategorias.invalid">
              {{ "proyectos.form-agregar" | translate }}
            </button>
          </ng-template>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <ag-grid-angular
        #tablaCategorias
        style="width: 100%; height: 300px"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [animateRows]="true"
        [rowData]="categoriasCasting"
        (gridReady)="onGridReady($event)"
        [rowSelection]="rowSelection"
        columnSize="responsiveSizeToFit"
        [defaultColDef]="defaultColDef"
        (rowDoubleClicked)="editarCategoria(null)"
      >
      </ag-grid-angular>
    </div>
    <app-modal-confirmacion #modalContactos (modalConfirm) = "recibidoDelModal($event)"></app-modal-confirmacion>
  </div>
</form>
