<div class="container" *ngIf="ConsentimientoVisible && consentimiento">
  <div class="row">
    <div class="col-lg-11 col-md-11 offset-1 pt-3">
      <h3>{{ consentimiento.titulo }}</h3>
    </div>
    <div class="col-lg-12 col-md-12 pt-3">
      <div
        style="height: 300px; overflow-y: auto"
        [innerHTML]="consentimiento.contenidoHTML"
      ></div>

      <div class="col-lg-6 col-md-6 col-sm-6 offset-3 pt-3">
        <div class="text-center">
          <button type="button" class="btn btn-primary" (click)="aceptar()">
            <i class="bi bi-check-lg"></i>
            {{ "consentimiento.aceptar" | translate }}
          </button>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
<div *ngIf="!ConsentimientoVisible">
  <ng-content></ng-content>
</div>
