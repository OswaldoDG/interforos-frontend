<div class="modal-body">
  <form
    [formGroup]="formProyecto"
  >
    <div class="row">
      <div class="col-md-12">
        <label>{{ "proyectos.form-nombre" | translate }}</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
      <div class="col-md-12">
        <label>{{ "proyectos.form-cliente" | translate }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="nombreCliente"
        />
      </div>
      <div class="col-md-12">
        <label>{{ "proyectos.form-descripcion" | translate }}</label>
        <quill-editor
          #txtDescripcion
          id="txtDescripcion"
          [modules]="modulesQuill"
          (onEditorChanged)="onChangedEditor($event)"
          formControlName="descripcion"
        ></quill-editor>
      </div>
      <div class="col-md-6 col-sm-6">
        <label>{{ "proyectos.form-apertura" | translate }}</label>
        <input class="form-control"  formControlName="fechaApertura" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1"/>
        <owl-date-time #dt1 [pickerType]="'calendar'"></owl-date-time>
      </div>
      <div class="col-md-6 col-sm-6">
        <label>{{ "proyectos.form-cierre" | translate }}</label>
        <input class="form-control"  formControlName="fechaCierre" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2"/>
        <owl-date-time #dt2 [pickerType]="'calendar'"></owl-date-time>
      </div>
      <div class="col-md-12">
        <label>{{ 'proyectos.form-contactos' | translate }}</label>
        <app-contactos-cliente #contactos [Casting]="CastingActual"></app-contactos-cliente>
      </div>
      <div class="col-md-12">
        <label>{{ 'proyectos.form-eventos' | translate }}</label>
        <app-eventos-casting #eventos [Casting]="CastingActual"></app-eventos-casting>
      </div>
      <div class="col-md-6">
        <button class="ms-3 mt-3 btn btn-primary" (click)="salvarDatos()" [disabled]="formProyecto.invalid">Save</button>
      </div>
    </div>
  </form>

</div>
