<div class="pt-5 inicio">
  <app-navbar-promodel></app-navbar-promodel>

  <div class="container text-center" *ngIf="casting != null; else elseTemplate">
    <div class="row m-1 pt-5">
      <div class="col-lg-6 col-md-12 col-sm-12 pt-4">
        <h1>{{ casting.nombre }}</h1>
      </div>
      <div class="col-lg-3 col-md-12 col-sm-12">
        <label>{{ "buscar.categorias" | translate }}</label>
        <select
          class="form-select"
          id="categoriaSelect"
          aria-label="Default select example"
          (change)="onChangeCategoria($event.target.value)"
        >
          <option
            *ngFor="let categoria of categoriasSelect"
            [value]="categoria.id"
          >
            {{ categoria.nombre }}
          </option>
        </select>
      </div>
      <div class="col-lg-3 col-md-12 col-sm-12">
        <label>{{ "buscar.ordenar" | translate }}</label>
        <div class="input-group">
          <select
            class="form-select"
            id="ordenarPor"
            [(value)]="orden"
            (change)="ordenChange($event.target.value)"
          >
            <option *ngFor="let item of ordenModelos" [value]="item">
              {{ "revisor-casting.ordenar-" + item | translate }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div *ngIf="personasDesplegables.length > 0">
      <div *ngIf="dVertical == true && tBusqueda == false; else modoHorizontal">
        <div class="row">
          <div
            class="col-lg-4 col-md-6 col-sm-12 pt-2"
            *ngFor="let modelo of personasDesplegables"
          >
            <app-persona-card
              [direccionVertical]="true"
              [tipoBusqueda]="false"
              [persona]="modelo"
            ></app-persona-card>
          </div>
        </div>
      </div>
      <ng-template #modoHorizontal>
        <div class="row">
          <div class="d-block">
            <div
              class="col-lg-4 col-md-6 col-sm-12 pt-5"
              *ngFor="let modelo of personasDesplegables"
            >
              <app-persona-card
                [direccionVertical]="false"
                [tipoBusqueda]="false"
                [modoRevisor]="true"
                [persona]="modelo"
              ></app-persona-card>
            </div>
          </div>
        </div>
        <div class="rows">
          <div class="d-block">
            <div class="col-12 footer">
              <app-footer-style-one></app-footer-style-one>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<ng-template #elseTemplate>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-12 col-sm-12 pt-5 justify-content-center">
        <h1>{{ "casting.sin-acceso" | translate }}</h1>
      </div>
    </div>
  </div>
</ng-template>

<ngx-spinner
  name="http"
  [fullScreen]="true"
  type="ball-scale-multiple"
  size="medium"
>
  <p class="loading">...</p>
</ngx-spinner>
