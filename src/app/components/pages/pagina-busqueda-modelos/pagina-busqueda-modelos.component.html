<app-navbar-promodel></app-navbar-promodel>

<ngx-spinner
  name="buscar"
  [fullScreen]="true"
  type="ball-scale-multiple"
  size="medium"
>
  <p class="loading">...</p>
</ngx-spinner>

<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
      <app-buscar-persona
        (personasBuscar)="PersonasBuscar($event)"
        (EstadoBusqueda)="EstadoBusqueda($event)"
      ></app-buscar-persona>
    </div>
    <div class="col-lg-9 col-md-6 col-sm-12 mt-4">
      <app-paginado-personas
        [personasBuscar]="personasBuscar"
        (EstadoBusqueda)="EstadoBusqueda($event)"
      ></app-paginado-personas>
    </div>
  </div>
</div>

<app-footer-style-one></app-footer-style-one>
