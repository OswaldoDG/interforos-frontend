
<div class="col-12 d-flex align-items-center justify-content-center">
<div class="btn-group me-2" role="group"  aria-label="Large button group">
  <button type="button" class="btn btn-outline-secondary no-outline" [disabled]="!esRevisor">
    <i class="bi bi-emoji-frown-fill"  [ngClass]="activoNo == true ? 'red' : 'gray'" (click)="votar(0) "></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
      {{totalNo}}
    </span>
  </button>

  <button type="button" class="btn btn-outline-secondary no-outline" [disabled]="!esRevisor">
    <i class="bi bi-emoji-neutral-fill" [ngClass]="activoNoSe == true ? 'orange' : 'gray'"  (click)="votar(1)"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
      {{totalNoSe}}
    </span>
  </button>
  <button type="button" class="btn btn-outline-secondary no-outline" [disabled]="!esRevisor">
    <i class="bi bi-emoji-smile-fill" [ngClass]="activoSi == true ? 'yellow' : 'gray'"  (click)="votar(2)"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
      {{totalSi}}
    </span>
  </button>
  <button type="button" class="btn btn-outline-secondary no-outline" [disabled]="!esRevisor">
    <i class="bi bi-emoji-heart-eyes-fill" [ngClass]="activoMucho == true ? 'green' : 'gray'"  (click)="votar(3)"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
      {{totalMucho}}
    </span>
  </button>
  <span>
    <button class="btn btn-outline-secondary no-outline" (click)="modalResumenVotos(templateResumenVotos)" style="font-size: 1em;">
      <i class="bi bi-arrow-up-right-circle" [ngClass]="'votos'" ></i>
    </button>
  </span>
</div>
    <ng-template #templateResumenVotos>
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{"tabla.persona-voto" | translate}} {{nombreModelo}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height: 300px;">
        <div class="row">
          <app-resumen-voto-modelo
          [personaId]="personaId">
          </app-resumen-voto-modelo>
        </div>
      </div>
    </ng-template>
</div>
