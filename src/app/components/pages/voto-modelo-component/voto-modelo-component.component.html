
<div class="div col-12 d-flex align-items-center justify-content-center">
    <span>
        <button class="no-outline botones btn btn-light btn-sm">
          <i class="bi bi-emoji-frown-fill" [ngClass]="activoNo == true ? 'red' : 'gray'" (click)="votar(0)"></i>
        </button>
    </span>

    <span>
        <button class="no-outline botones btn btn-light btn-sm">
            <i class="bi bi-emoji-neutral-fill" [ngClass]="activoNoSe == true ? 'orange' : 'gray'"  (click)="votar(1)"></i>
        </button>
    </span>

    <span>
        <button class="no-outline botones btn btn-light btn-sm">
            <i class="bi bi-emoji-smile-fill" [ngClass]="activoSi == true ? 'yellow' : 'gray'"  (click)="votar(2)"></i>
        </button>
    </span>

    <span>
        <button class="no-outline botones btn btn-light btn-sm">
            <i class="bi bi-emoji-heart-eyes-fill" [ngClass]="activoMucho == true ? 'green' : 'gray'"  (click)="votar(3)"></i>
        </button>
    </span>
</div>
