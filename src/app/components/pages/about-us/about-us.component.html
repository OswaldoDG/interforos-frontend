<section class="how-it-works-area pt-60 pb-60 bg-f9f9f9">
	<div class="container">
		<p>&nbsp;</p>

		<div class="section-title" *ngIf="tituloActual">
			<h2>{{ tituloActual.title }}</h2>
		</div>

		<div class="single-how-it-works-box row align-items-stretch">

				<div class="col-md-3">
						<div class="icon">
								<i class="{{ contenidoActual.icon }}"></i>
						</div>
				</div>

				<div class="col-md-9 d-flex align-items-center">
						<div>
							<p class="fw-bold fs-5 mb-0 text-start">{{ contenidoActual.p }}</p>
						</div>
				</div>
				
		</div>
				<p>&nbsp;</p>
	</div>

</section>
<section class="feedback-area bg-image ptb-100 ocultar">
  <app-feedback-style-one></app-feedback-style-one>
</section>
