<!-- Start Events Area -->

<section class="events-area pt-100 pb-70">
  <div class="section-title" *ngIf="hayCasting == false">
    <h2>Lo sentimos, Por el momento no hay Eventos.</h2>
  </div>
  <div class="container" *ngIf="hayCasting != false">
    <div class="section-title" *ngFor="let Title of sectionTitle">
      <h2>{{ Title.title }}</h2>
      <p>{{ Title.paragraph }}</p>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="events-box">
          <img src="assets/img/events/events1x.jpg" alt="image" />
          <div class="content">
            <h3>{{ castingPrincipal.nombre }}</h3>
            <span class="meta"
              ><i class="flaticon-calendar"></i>
              {{ castingPrincipal.fechaApertura | date : "yyyy-MM-dd" }}
            </span>
          </div>
          <a [routerLink]="" class="link-btn"></a>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <div class="events-item-list">
          <div
            class="single-events-box"
            *ngFor="let casting of castingsActuales"
          >
            <div class="row m-0">
              <div class="col-lg-4 col-md-4 col-12 p-0">
                <div
                  class="image"
                  style="
                    background-image: url('assets/img/events/events2x.jpg');
                  "
                ></div>
              </div>

              <div class="col-lg-8 col-md-8 p-0">
                <div class="content">
                  <span class="meta"
                    ><i class="flaticon-calendar"></i>
                    {{ castingPrincipal.fechaApertura | date : "yyyy-MM-dd" }}
                  </span>
                  <h3>
                    <a [routerLink]="">{{ casting.nombre }}</a>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Events Area -->
